<!DOCTYPE html>

      body {

      }

    <script type="text/javascript" src="100calcs.js"></script>

  <body>
    <h1><LABEL id="lblTitle">this is Titlelabel.(h1) </LABEL></h1>
    <p>
      <LABEL id="lblLeftQ">this is LeftQ.(p) </LABEL>
      <LABEL id="lblOperation">this is Operation.(p) </LABEL>
      <LABEL id="lblRightQ">this is RightQ.(p) </LABEL>
      <LABEL id="lblEqual"> =  </LABEL>
      
      <input type="text" id="inputAns" name="namae" size="5" maxlength="20" readonly>
    </p>

      <input type="button" value="7" id="btn7" class="inputButton">

      <input type="button" value="0" id="btn0" class="inputButton">

      <input type="button" value="->" id="btnBack" class="inputButton">
      <br>

    <p>
      <input type="button" value="Start" id="btnStart">
      <input type="button" value="Reset" id="btnReset">
        
    </p>
    <p>time -> <label id="lblTime">00:00:00</label></p>
    <p>count -> <label id="lblAnsCount">0</label>/100</p>
    <br>
    <input type="button" value="White" id="btnWhite">
    <input type="button" value="Black" id="btnBlack">
    <input type="button" value="Blue" id="btnBlue">

    <script>
      init();
      changeWhite();
    </script>
